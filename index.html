<div class="position-fixed bottom-0 m-3" style="z-index: 1 !important;" id="yalc">
    <div class="border border-secondary rounded p-3" style="width: 250px; background-color: rgba(43, 42, 51, 0.95);">
        <p class="text-center p-0 m-0">Ez a weboldal cookie-kat használ annak érdekében, hogy a webhelyünk jobb élményt nyújthasson.</p>
        <img src="img/rwby-cookie2.png" class="d-block mx-auto w-75 my-3">
        <button onclick="acceptCookies()" class="d-block mx-auto btn btn-success">Elfogadom</button> 
    </div>
</div>

<script>
    function checkCookie() {
        // Ellenőrizzük, hogy a cookie létezik-e
        const cookieValue = document.cookie.split('; ').find(row => row.startsWith('cookieAccepted='));
        if (!cookieValue) {
            // Ha nem létezik, mutasd meg a modalt
            document.getElementById("yalc").style.display = "block";
        }
    }

    function acceptCookies() {
        // Cookie beállítása 1 napos élettartammal, SameSite és Secure attribútumokkal
        document.cookie = "cookieAccepted=true; max-age=86400; path=/; SameSite=None; Secure;";
        // Modal elrejtése
        document.getElementById("yalc").style.display = "none";
    }

    // Ellenőrizzük a cookie-t betöltéskor
    window.onload = checkCookie;
</script>
